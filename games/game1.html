<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="wordle.css">
</head>
<body>
    <div class="header">
        <h1>Guess the word!</h1>
        <button class="info" onclick="info()" style="width: auto;">info</button>
        <button onclick="newGame()" class="mobile-only">
            <img src="https://img.icons8.com/ios-filled/50/000000/restart.png" alt="New Game" style="width: 16px;">
        </button>
    </div>
    <div class="container">
        <div id="grid" class="grid"></div>
        <input type="text" id="guessInput" maxlength="5" /> <br>
        <button onclick="submitGuess()" class="hidden">Submit</button>
    </div>
    
    <script>
        function info(){
                const info = document.createElement('div');
                info.style.position = 'fixed';
                info.style.top = 0;
                info.style.left = 0;
                info.style.width = '100%';
                info.style.height = '100%';
                info.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                info.style.display = 'flex';
                info.style.justifyContent = 'center';
                info.style.alignItems = 'center';
                info.style.zIndex = 1000;
                info.innerHTML = `
                    <div style="background-color: white; padding: 20px; border-radius: 10px; text-align: center;">
                        <h2>Guess the word, press ENTER to submit the guess<br>and ESCAPE to start a new game!</h2>
                        <button onclick="document.body.removeChild(this.parentElement.parentElement)">Close</button>
                    </div>
                `;
                document.body.appendChild(info);
            }
        // Wordle game
        // Random word generator
        async function getRandomWord() {
            const response = await fetch('https://raw.githubusercontent.com/dfm/wordle/refs/heads/main/src/words.txt');
            const text = await response.text();
            const words = text.split('\n').map(word => word.trim().toUpperCase());
            return words[Math.floor(Math.random() * words.length)];
        }
        let word = '';
        async function initializeGame() {
            word = await getRandomWord();
            console.log(word);
        }
        initializeGame();
        const grid = document.getElementById('grid');
        const guessInput = document.getElementById('guessInput');
        let currentRow = 0;

        function createGrid() {
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 5; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.id = `cell-${i}-${j}`;
                    grid.appendChild(cell);
                }
            }
        }

        function submitGuess() {
            const guess = guessInput.value.toUpperCase();
            if (guess.length !== 5) {
                alert("Guess must be 5 letters long");
                return;
            }

            guessInput.value = ''; // Clear input instantly

            const wordLetterCount = {};
            const guessLetterCount = {};

            // Count occurrences of each letter in the word
            for (let i = 0; i < word.length; i++) {
                wordLetterCount[word[i]] = (wordLetterCount[word[i]] || 0) + 1;
            }

            // Count occurrences of each letter in the guess
            for (let i = 0; i < guess.length; i++) {
                guessLetterCount[guess[i]] = (guessLetterCount[guess[i]] || 0) + 1;
            }

            // First pass: mark correct letters
            for (let i = 0; i < 5; i++) {
                if (word[i] === guess[i]) {
                    const cell = document.getElementById(`cell-${currentRow}-${i}`);
                    cell.textContent = guess[i];
                    cell.classList.add('correct');
                    wordLetterCount[guess[i]]--;
                    guessLetterCount[guess[i]]--;
                }
            }

            // Second pass: mark present and absent letters
            for (let i = 0; i < 5; i++) {
                const cell = document.getElementById(`cell-${currentRow}-${i}`);
                if (!cell.classList.contains('correct')) {
                    if (word.includes(guess[i]) && wordLetterCount[guess[i]] > 0) {
                        cell.textContent = guess[i];
                        cell.classList.add('present');
                        wordLetterCount[guess[i]]--;
                    } else {
                        cell.textContent = guess[i];
                        cell.classList.add('absent');
                    }
                }
            }

            function animateCells(){
                for (let i = 0; i < 5; i++) {
                    const cell = document.getElementById(`cell-${currentRow}-${i}`);
                    setTimeout(() => {
                        if (cell.classList.contains('correct')) {
                            cell.style.backgroundColor = 'green';
                            cell.style.color = 'white';
                        } else if (cell.classList.contains('present')) {
                            cell.style.backgroundColor = 'yellow';
                            cell.style.color = 'black';
                        } else {
                            cell.style.backgroundColor = 'gray';
                            cell.style.color = 'white';
                        }
                        cell.style.transition = 'transform 0.5s';
                        cell.style.transform = 'rotateY(360deg)';
                    }, i * 300);
                }
            }

            animateCells();

            setTimeout(() => {
                currentRow++;
                if (guess === word) {
                    const popup = document.createElement('div');
                    popup.style.position = 'fixed';
                    popup.style.top = 0;
                    popup.style.left = 0;
                    popup.style.width = '100%';
                    popup.style.height = '100%';
                    popup.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                    popup.style.display = 'flex';
                    popup.style.justifyContent = 'center';
                    popup.style.alignItems = 'center';
                    popup.style.zIndex = 1000;
                    popup.innerHTML = `
                        <div style="background-color: white; padding: 20px; border-radius: 10px; text-align: center;">
                            <h2>Congratulations! You've guessed the word!</h2>
                            <button onclick="document.body.removeChild(this.parentElement.parentElement)">Close</button>
                        </div>
                    `;
                    document.body.appendChild(popup);
                    document.getElementById('guessInput').disabled = true;
                } else if (currentRow === 6) {
                    alert(`Game over! The word was ${word}`);
                }
            }, 1500); // Delay before processing the next guess
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            createGrid();
        });

        function newGame(){
            currentRow = 0;
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 5; j++) {
                    const cell = document.getElementById(`cell-${i}-${j}`);
                    cell.textContent = '';
                    cell.classList.remove('correct', 'present', 'absent');
                    cell.style.backgroundColor = 'white';
                    document.getElementById('guessInput').disabled = false;
                }
            }
            initializeGame();
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                submitGuess();
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                newGame();
            }
        });

        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('guessInput').focus();
        });
    </script>
    <footer>
        <p>&copy; 2025 ozee.me</p>
    </footer>
 </p>   
</body>
</html>
