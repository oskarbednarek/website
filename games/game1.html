<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: white;
        }
        .correct {
            background-color: green;
            color: white;
        }
        .present {
            background-color: yellow;
            color: black;
        }
        .absent {
            background-color: gray;
            color: white;
        }
        /* animations for our worlde! */
        .cell {
            transition: background-color 0.5s;
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="grid" class="grid"></div>
        <input type="text" id="guessInput" maxlength="5" />
        <button onclick="submitGuess()">Submit</button>
        <button onclick="newGame()">New Game</button>
    </div>

    <script>
        // Wordle game
        // Random word generator
        async function getRandomWord() {
            const response = await fetch('https://gist.githubusercontent.com/dracos/dd0668f281e685bad51479e5acaadb93/raw/6bfa15d263d6d5b63840a8e5b64e04b382fdb079/valid-wordle-words.txt');
            const text = await response.text();
            const words = text.split('\n').map(word => word.trim().toUpperCase());
            return words[Math.floor(Math.random() * words.length)];
        }
        let word = '';
        async function initializeGame() {
            word = await getRandomWord();
            console.log(word);
        }
        initializeGame();
        const grid = document.getElementById('grid');
        const guessInput = document.getElementById('guessInput');
        let currentRow = 0;

        function createGrid() {
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 5; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.id = `cell-${i}-${j}`;
                    grid.appendChild(cell);
                }
            }
        }

        function submitGuess() {
            const guess = guessInput.value.toUpperCase();
            if (guess.length !== 5) {
                alert("Guess must be 5 letters long");
                return;
            }

            for (let i = 0; i < 5; i++) {
                const cell = document.getElementById(`cell-${currentRow}-${i}`);
                cell.textContent = guess[i];
                if (guess[i] === word[i]) {
                    cell.classList.add('correct');
                } else if (word.includes(guess[i])) {
                    cell.classList.add('present');
                } else {
                    cell.classList.add('absent');
                }
            }

            currentRow++;
            guessInput.value = '';
            if (guess === word) {
                //alert("Congratulations! You've guessed the word!");
                //why alert if we can do some animations!
                for (let i = 0; i < 5; i++) {
                    const cell = document.getElementById('cell-5-' + i);
                    cell.textContent = word[i];
                    cell.classList.add('correct');
                }
            } else if (currentRow === 6) {
                alert(`Game over! The word was ${word}`);
            }
        }

        createGrid();
        function newGame(){
            currentRow = 0;
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 5; j++) {
                    const cell = document.getElementById(`cell-${i}-${j}`);
                    cell.textContent = '';
                    cell.classList.remove('correct', 'present', 'absent');
                }
            }
            initializeGame();
        }
    </script>
</body>
</html>
