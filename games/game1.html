<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="wordle.css">
</head>
<body>
    <div class="header">
        <h1>Guess the word!</h1>
    </div>
    <div class="container">
        <div id="grid" class="grid"></div>
        <input type="text" id="guessInput" maxlength="5" />
        <button onclick="submitGuess()">Submit</button>
        <button onclick="newGame()">New Game</button>
    </div>
    
    <script>
        // Wordle game
        // Random word generator
        async function getRandomWord() {
            const response = await fetch('https://gist.githubusercontent.com/dracos/dd0668f281e685bad51479e5acaadb93/raw/6bfa15d263d6d5b63840a8e5b64e04b382fdb079/valid-wordle-words.txt');
            const text = await response.text();
            const words = text.split('\n').map(word => word.trim().toUpperCase());
            return words[Math.floor(Math.random() * words.length)];
        }
        let word = '';
        async function initializeGame() {
            word = await getRandomWord();
            console.log(word);
        }
        initializeGame();
        const grid = document.getElementById('grid');
        const guessInput = document.getElementById('guessInput');
        let currentRow = 0;

        function createGrid() {
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 5; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.id = `cell-${i}-${j}`;
                    grid.appendChild(cell);
                }
            }
        }

        function submitGuess() {
            const guess = guessInput.value.toUpperCase();
            if (guess.length !== 5) {
                alert("Guess must be 5 letters long");
                return;
            }

            for (let i = 0; i < 5; i++) {
                const cell = document.getElementById(`cell-${currentRow}-${i}`);
                cell.textContent = guess[i];
                if (guess[i] === word[i]) {
                    cell.classList.add('correct');
                } else if (word.includes(guess[i])) {
                    cell.classList.add('present');
                } else {
                    cell.classList.add('absent');
                }
            }

            function animateCells(){
                for (let i = 0; i < 5; i++) {
                    const cell = document.getElementById(`cell-${currentRow}-${i}`);
                    setTimeout(() => {
                        if (cell.classList.contains('correct')) {
                            cell.style.backgroundColor = 'green';
                            cell.style.color = 'white';
                        } else if (cell.classList.contains('present')) {
                            cell.style.backgroundColor = 'yellow';
                            cell.style.color = 'black';
                        } else {
                            cell.style.backgroundColor = 'gray';
                            cell.style.color = 'white';
                        }
                        cell.style.transform = 'rotateY(360deg)';
                        cell.style.transition = 'transform 0.5s';
                    }, i * 300);
                }
            }
            animateCells();
            currentRow++;
            guessInput.value = '';
            if (guess === word) {
                //alert("Congratulations! You've guessed the word!"); 
                //instead of alert we will do a custom popup
                const popup = document.createElement('div');
                popup.style.position = 'fixed';
                popup.style.top = 0;
                popup.style.left = 0;
                popup.style.width = '100%';
                popup.style.height = '100%';
                popup.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                popup.style.display = 'flex';
                popup.style.justifyContent = 'center';
                popup.style.alignItems = 'center';
                popup.style.zIndex = 1000;
                popup.innerHTML = `
                    <div style="background-color: white; padding: 20px; border-radius: 10px; text-align: center;">
                        <h2>Congratulations! You've guessed the word!</h2>
                        <button onclick="document.body.removeChild(this.parentElement.parentElement)">Close</button>
                    </div>
                `;
                document.body.appendChild(popup);
                document.getElementById('guessInput').disabled = true;
            } else if (currentRow === 6) {
                alert(`Game over! The word was ${word}`);
            }
        }
            // Redundant code block removed
        
        document.addEventListener('DOMContentLoaded', (event) => {
            createGrid();
        });
        function newGame(){
            currentRow = 0;
            for (let i = 0; i < 6; i++) {
                for (let j = 0; j < 5; j++) {
                    const cell = document.getElementById(`cell-${i}-${j}`);
                    cell.textContent = '';
                    cell.classList.remove('correct', 'present', 'absent');
                    cell.style.backgroundColor = 'white';
                    document.getElementById('guessInput').disabled = false;
                }
            }
            initializeGame();
        }

    </script>
</body>
</html>
