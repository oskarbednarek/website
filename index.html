<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oskar Bednarek - Portfolio</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Blur effect for the rest of the page */
    .blur {
      filter: blur(5px);
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading-screen">
    <div class="loader"></div>
  </div>

  <div id="content" class="blur">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Oskar Bednarek</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#about" id="about-link">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#projects">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide mt-5" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="container mt-5">
      <div class="jumbotron">
        <h1 class="display-4">Welcome to My Portfolio</h1>
        <p class="lead">This is the main content area where you can showcase your work.</p>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Learn More
        </button>
      </div>
    </div>
    <footer class="footer text-center py-3">
      <div class="container">
        <span class="text-muted">© 2023 Oskar Bednarek</span>
      </div>
    </footer>
    <div id="contact" class="container mt-5">
      <h2>Contact</h2>
      <div class="social-icons">
        <a href="https://twitter.com/yourprofile" target="_blank" class="text-white mr-3">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/ozitegotypu?igsh=MXkwcWhqaTh2bW02dQ%3D%3D&utm_source=qr" target="_blank" class="text-white mr-3">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://github.com/oskarbednarek" target="_blank" class="text-white mr-3">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
  <script>
    document.getElementById('about-link').addEventListener('click', function(event) {
      event.preventDefault();
      Swal.fire({
        title: 'About Me',
        text: 'Hello, I am Oskar Bednarek and I am from Poland, I am currently studying Informatics at Politechnika Śląska. If you are interested in any of my items from portfolio, contact me on any platform from Contact tab.',
        icon: 'info',
        confirmButtonText: 'Close'
      });
    });

    // Hide loading screen once the page has fully loaded
    window.addEventListener('load', function() {
      document.getElementById('loading-screen').style.display = 'none';
      document.getElementById('content').classList.remove('blur');
    });
  </script>
</body>
</html>
